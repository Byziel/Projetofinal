<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input {
            padding: 5px;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .bio-section {
            text-align: center;
            padding: 20px;
        }

        .bio-section img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome do Indivíduo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="button">Buscar</button>
        </div>
    </header>

    <section class="bio-section">
        <img src="profile-image.jpg" alt="Imagem do Indivíduo">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida semper urna, et varius elit bibendum vel.
            Vestibulum euismod, libero ac mattis semper, augue libero tincidunt arcu, ut laoreet dolor justo at tellus.
        </p>
    </section>
</body>
</html>
