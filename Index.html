<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gatos para Adoção</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff66b2, #b366ff, #4d4d4d);
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h2 {
            color: #ff66b2;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .cat {
            width: 200px;
            margin: 10px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .cat img {
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .cat:hover {
            transform: scale(1.05);
        }

        .adoption-highlight {
            text-align: center;
            padding: 20px;
            background-color: #ff66b2;
            border-radius: 15px;
            margin: 20px;
        }

        .adoption-highlight h2 {
            color: #fff;
        }

        .adoption-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gatos para Adoção</h1>
    </header>

    <div class="gallery">
        <div class="cat">
            <img src="cat1.jpg" alt="Gato 1">
        </div>
        <div class="cat">
            <img src="cat2.jpg" alt="Gato 2">
        </div>
        <div class="cat">
            <img src="cat3.jpg" alt="Gato 3">
        </div>
        <!-- Adicione mais gatos conforme necessário -->
    </div>

    <div class="adoption-highlight">
        <h2>Adote um Amiguinho Felino!</h2>
        <p>Encontre o seu novo companheiro entre esses adoráveis gatos.</p>
        <button class="adoption-button">Adotar Agora</button>
    </div>
</body>
</html>
