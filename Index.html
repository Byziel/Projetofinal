<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Fofinho</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff66b2, #b366ff, #4d4d4d);
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .animal-section {
            text-align: center;
            padding: 20px;
        }

        .animal-section img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-section {
            text-align: center;
            padding: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        input, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Shop Fofinho</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Animais</a></li>
                <li><a href="#">Raças</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="animal-section">
        <h2>Nossos Amiguinhos</h2>
        <img src="cachorro.jpg" alt="Cachorro Fofinho">
        <p>
            Conheça nossos adoráveis animais de estimação. Eles estão ansiosos para fazer novos amigos!
        </p>
    </section>

    <section class="contact-section">
        <h2>Fale Conosco</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
