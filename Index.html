<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Nome - Portfólio</title>
  <style>
    body {
      font-family: 'Fantasy', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #66b3ff, #b3d9ff, #e6f7ff);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #005580, #003366);
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    nav {
      background: linear-gradient(to right, #003366, #001a33);
      padding: 10px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background: linear-gradient(to right, #001a33, #003366);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: linear-gradient(to right, #66b3ff, #b3d9ff, #e6f7ff);
      color: #333;
    }

    section {
      padding: 20px;
      background: #fff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: linear-gradient(to right, #005580, #003366);
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    .search-bar {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seu Nome - Portfólio</h1>
  </header>

  <nav>
    <a href="#galeria">Galeria</a>
    <a href="#loja">Loja de Instrumentos</a>
    <a href="#videos">Vídeos</a>
    <a href="#quizzes">Quizzes</a>
    <input type="text" class="search-bar" placeholder="Pesquisar...">
  </nav>

  <section id="galeria">
    <h2>Galeria</h2>
    <h3>Parágrafos</h3>
    <p>Digite parágrafos sobre a galeria...</p>
    <h3>Artigos</h3>
    <p>Digite artigos sobre a galeria...</p>
  </section>

  <!-- Adicione seções semelhantes para Loja, Vídeos e Quizzes -->

  <footer>
    <p>&copy; 2023 Seu Nome - Portfólio. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
