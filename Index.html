<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica e Venda de Chocolate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e6d9;
            color: #3d2816;
        }

        header {
            background-color: #603c29;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #603c29;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8d634b;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #603c29;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        @media only screen and (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            nav a {
                width: 100%;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fábrica e Venda de Chocolate</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#sobre">Sobre Nós</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="home">
            <h2>Home</h2>
            <p>Conteúdo da seção Home vai aqui.</p>
        </section>

        <section id="produtos">
            <h2>Produtos</h2>
            <p>Conteúdo da seção Produtos vai aqui.</p>
        </section>

        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Conteúdo da seção Sobre Nós vai aqui.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Conteúdo da seção Contato vai aqui.</p>
        </section>
    </div>

    <footer>
        &copy; 2023 Fábrica de Chocolate
    </footer>
</body>
</html>
